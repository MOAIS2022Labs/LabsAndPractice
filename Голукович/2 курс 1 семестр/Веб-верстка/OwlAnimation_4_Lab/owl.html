<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="owl.css">
    <title>Сова из примитивов</title>
</head>
<body>
<div class="owl">
    <div class="body">
        <div class="feathers">
            <div class="feather_1_1"></div>
            <div class="feather_1_2"></div>
            <div class="feather_2_1"></div>
            <div class="feather_2_2"></div>
            <div class="feather_3_1"></div>
            <div class="feather_3_2"></div>
            <div class="feather_4"></div>
        </div>
        <div class="left_wing"></div>
        <div class="right_wing"></div>
    </div>

    <div class="head">
        <div class="head_body_placeholder"></div>
        <div class="face">
            <div class="left_half">
                <div class="left_eye">
                    <div class="left_pupil"></div>
                </div>
            </div>
            <div class="right_half">
                <div class="right_eye">
                    <div class="right_pupil"></div>
                </div>
            </div>
            <div class="face_placeholder"></div>
            <div class="beak"></div>
        </div>
    </div>
</div>

<div class="sprig">
    <div class="left_circle"></div>
    <div class="right_circle"></div>
    <div class="sprig_placeholder"></div>
    <div class="small_crack_1"></div>
    <div class="small_crack_2"></div>
    <div class="small_crack_3"></div>
</div>
</body>
</html>
