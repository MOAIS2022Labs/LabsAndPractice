<!Doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleTable.css">
    <title>Пит Мондриан (дешевая копия)</title>
</head>
<body>
<table class=table>
    <tr>
        <td colspan=3 rowspan=1 bgcolor=Blue></td>
        <td colspan=2 rowspan=1 bgcolor=White></td>
        <td colspan=2 rowspan=2 bgcolor=White></td>
        <td colspan=1 rowspan=1 bgcolor=Black></td>
        <td colspan=1 rowspan=1 bgcolor=White></td>
        <td colspan=2 rowspan=1 bgcolor=White></td>
    </tr>
    <tr>
        <td colspan=3 rowspan=4 bgcolor=Red></td>
        <td colspan=2 rowspan=2 bgcolor=Yellow></td>
        <td colspan=2 rowspan=1 bgcolor=White></td>
        <td colspan=2 rowspan=2 bgcolor=White></td>
    </tr>
    <tr>
        <td colspan=2 rowspan=2 bgcolor=Blue></td>
        <td colspan=2 rowspan=3 bgcolor=White></td>
    </tr>
    <tr>
        <td colspan=1 rowspan=1 bgcolor=Black></td>
        <td colspan=1 rowspan=2 bgcolor=White></td>
        <td colspan=1 rowspan=2 bgcolor=White></td>
    </tr>
    <tr>
        <td colspan=1 rowspan=1 bgcolor=Yellow></td>
        <td colspan=2 rowspan=1 bgcolor=Red></td>
    </tr>

    <tr>
        <td colspan=1 rowspan=2 bgcolor=Black></td>
        <td colspan=2 rowspan=2 bgcolor=White></td>
        <td colspan=2 rowspan=1 bgcolor=White></td>
        <td colspan=2 rowspan=4 bgcolor=Blue></td>
        <td colspan=3 rowspan=4 bgcolor=Yellow></td>
    </tr>
    <tr>
        <td colspan=2 rowspan=2 bgcolor=Black></td>
    </tr>
    <tr>
        <td colspan=1 rowspan=2 bgcolor=White></td>
        <td colspan=2 rowspan=1 bgcolor=Red></td>
    </tr>
    <tr>
        <td colspan=1 rowspan=2 bgcolor=Yellow></td>
        <td colspan=1 rowspan=2 bgcolor=White></td>
        <td colspan=2 rowspan=2 bgcolor=White></td>
    </tr>
    <tr>
        <td colspan=1 rowspan=1 bgcolor=White></td>
        <td colspan=1 rowspan=1 bgcolor=Red></td>
        <td colspan=1 rowspan=1 bgcolor=Black></td>
        <td colspan=3 rowspan=1 bgcolor=White></td>
    </tr>
</table>
</body>
</html>
